{% extends 'portfolio/base.html'%}
{% load static %}
{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

<h3 class="text-center mb-5">Mateo has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>

{% for blog in blogs%}
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'blog:detail' blog.id %}">
      <h3>{{blog.title}}</h3>
    </a>
    <h5>{{blog.date|date:'M d Y' }}</h5>
    <h4>{{blog.description|striptags|truncatechars:100 }}</h4>
    <br>
  </div>
</div>
{% endfor %}

{% endblock %}
